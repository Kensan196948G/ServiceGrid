<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ServiceGrid ITSM - IT運用システムプラットフォーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      margin: 0;
      padding: 0;
    }
    
    /* Loading screen styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-content {
      text-align: center;
      padding: 2rem;
    }
    
    .loading-spinner {
      width: 64px;
      height: 64px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #475569;
      font-size: 1.125rem;
      font-weight: 500;
    }
    
    .loading-subtext {
      color: #64748b;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
    
    /* Error fallback */
    .error-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fef2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .error-content {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    
    .error-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .error-title {
      color: #dc2626;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .error-message {
      color: #991b1b;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
    
    .error-button {
      background: #dc2626;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      cursor: pointer;
    }
    
    .error-button:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading screen shown while React app loads -->
    <div class="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">ServiceGrid ITSM</div>
        <div class="loading-subtext">IT運用システムプラットフォーム読み込み中...</div>
      </div>
    </div>
  </div>
  
  <!-- Error fallback (hidden by default) -->
  <div id="error-fallback" class="error-screen" style="display: none;">
    <div class="error-content">
      <div class="error-icon">⚠️</div>
      <div class="error-title">アプリケーションエラー</div>
      <div class="error-message">アプリケーションの読み込みに失敗しました。ページを再読み込みしてください。</div>
      <button class="error-button" onclick="window.location.reload()">再読み込み</button>
    </div>
  </div>
  
  <script type="module" src="/src/index.tsx"></script>
  
  <script>
    // Error handling for module loading
    window.addEventListener('error', function(e) {
      if (e.filename && e.filename.includes('/src/index.tsx')) {
        document.getElementById('root').style.display = 'none';
        document.getElementById('error-fallback').style.display = 'flex';
      }
    });
    
    // Timeout fallback if React app doesn't load within 10 seconds
    setTimeout(function() {
      const root = document.getElementById('root');
      if (root && root.innerHTML.includes('loading-screen')) {
        console.warn('React app loading timeout - showing error fallback');
        root.style.display = 'none';
        document.getElementById('error-fallback').style.display = 'flex';
      }
    }, 10000);
  </script>
</body>
</html>
