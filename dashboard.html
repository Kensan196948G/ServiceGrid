<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSM Operations Platform - ダッシュボード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- ナビゲーションバー -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">ITSM運用システム</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userInfo" class="text-sm">読み込み中...</span>
                    <button onclick="logout()" class="bg-indigo-500 hover:bg-indigo-700 px-3 py-2 rounded">ログアウト</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="max-w-7xl mx-auto py-6 px-4">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900">ダッシュボード</h2>
            <p class="text-gray-600">システム全体の状況を確認できます</p>
        </div>

        <!-- ステータスカード -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">資産数</p>
                        <p id="assetCount" class="text-2xl font-semibold text-gray-900">読み込み中...</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-red-100 text-red-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">未解決インシデント</p>
                        <p id="incidentCount" class="text-2xl font-semibold text-gray-900">読み込み中...</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">システム状態</p>
                        <p id="systemStatus" class="text-2xl font-semibold text-gray-900">正常</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">稼働時間</p>
                        <p id="uptime" class="text-2xl font-semibold text-gray-900">99.9%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 機能メニュー -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <a href="#" onclick="loadAssets()" class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">資産管理</h3>
                <p class="text-gray-600">IT資産の登録・管理・検索</p>
            </a>

            <a href="#" onclick="loadIncidents()" class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">インシデント管理</h3>
                <p class="text-gray-600">障害・問題の記録・追跡</p>
            </a>

            <a href="#" onclick="loadServiceRequests()" class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">サービス要求</h3>
                <p class="text-gray-600">申請・承認ワークフロー</p>
            </a>

            <a href="#" onclick="loadKnowledge()" class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">ナレッジ管理</h3>
                <p class="text-gray-600">知識・手順書の管理</p>
            </a>

            <a href="#" onclick="loadReports()" class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">レポート</h3>
                <p class="text-gray-600">統計・分析レポート</p>
            </a>

            <a href="#" onclick="loadSettings()" class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">設定</h3>
                <p class="text-gray-600">システム設定・ユーザー管理</p>
            </a>
        </div>
    </div>

    <script>
        let authToken = '';
        let user = null;

        // ページ読み込み時の初期化
        window.addEventListener('load', async () => {
            // 認証チェック
            authToken = sessionStorage.getItem('authToken');
            const userStr = sessionStorage.getItem('user');
            
            if (!authToken || !userStr) {
                window.location.href = '/simple-login.html';
                return;
            }
            
            user = JSON.parse(userStr);
            document.getElementById('userInfo').textContent = `${user.display_name} (${user.role})`;
            
            // ダッシュボードデータ読み込み
            await loadDashboardData();
        });

        // ダッシュボードデータ読み込み
        async function loadDashboardData() {
            try {
                // 資産数取得
                const assetsResponse = await fetch('/api/assets', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const assetsData = await assetsResponse.json();
                document.getElementById('assetCount').textContent = assetsData.pagination?.total || '0';

                // インシデント数取得
                const incidentsResponse = await fetch('/api/incidents', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const incidentsData = await incidentsResponse.json();
                const openIncidents = incidentsData.data?.filter(i => i.status === 'Open').length || 0;
                document.getElementById('incidentCount').textContent = openIncidents;

            } catch (error) {
                console.error('Dashboard data load error:', error);
            }
        }

        // ログアウト
        function logout() {
            sessionStorage.removeItem('authToken');
            sessionStorage.removeItem('user');
            window.location.href = '/simple-login.html';
        }

        // 機能ページへの遷移（プレースホルダー）
        function loadAssets() {
            alert('資産管理画面を準備中です...');
        }

        function loadIncidents() {
            alert('インシデント管理画面を準備中です...');
        }

        function loadServiceRequests() {
            alert('サービス要求画面を準備中です...');
        }

        function loadKnowledge() {
            alert('ナレッジ管理画面を準備中です...');
        }

        function loadReports() {
            alert('レポート画面を準備中です...');
        }

        function loadSettings() {
            alert('設定画面を準備中です...');
        }
    </script>
</body>
</html>
