    // ==========================================

    // ==========================================
    
    const AuthContext = createContext(null);
    
    const AuthProvider = ({ children }) => {
      const [user, setUser] = useState(null);
      const [isLoading, setIsLoading] = useState(true);
      const [error, setError] = useState(null);
      
      // „Çª„ÉÉ„Ç∑„Éß„É≥Âæ©ÂÖÉ
      useEffect(() => {
        try {
          const savedUser = sessionStorage.getItem('servicegrid_auth');
          if (savedUser) {
            const authData = JSON.parse(savedUser);
            if (authData.user && authData.timestamp) {
              const now = Date.now();
              const maxAge = 24 * 60 * 60 * 1000; // 24ÊôÇÈñì
              
              if (now - authData.timestamp < maxAge) {
                setUser(authData.user);
              } else {
                sessionStorage.removeItem('servicegrid_auth');
              }
            }
          }
        } catch (e) {
          console.warn('„Çª„ÉÉ„Ç∑„Éß„É≥Âæ©ÂÖÉ„Ç®„É©„Éº:', e);
          sessionStorage.removeItem('servicegrid_auth');
        } finally {
          setIsLoading(false);
        }
      }, []);
      
      const login = useCallback(async (username, password) => {
        setError(null);
        setIsLoading(true);
        
        try {
          // „ÉÜ„Çπ„ÉàÁî®Ë™çË®º
          const testUsers = {
            'admin': { password: 'admin123', role: UserRole.ADMIN, displayName: 'ÁÆ°ÁêÜËÄÖ' },
            'operator': { password: 'operator123', role: UserRole.OPERATOR, displayName: '„Ç™„Éö„É¨„Éº„Çø„Éº' },
            'user': { password: 'user123', role: UserRole.USER, displayName: '„É¶„Éº„Ç∂„Éº' }
          };
          
          const testUser = testUsers[username];
          if (testUser && testUser.password === password) {
            const userData = {
              id: Date.now().toString(),
              username,
              displayName: testUser.displayName,
              role: testUser.role,
              loginTime: new Date().toISOString()
            };
            
            setUser(userData);
            
            // „Çª„ÉÉ„Ç∑„Éß„É≥‰øùÂ≠ò
            const authData = {
              user: userData,
              timestamp: Date.now()
            };
            sessionStorage.setItem('servicegrid_auth', JSON.stringify(authData));
            
            setIsLoading(false);
            return true;
          } else {
            setError('„É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
            setIsLoading(false);
            return false;
          }
        } catch (err) {
          setError('„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + err.message);
          setIsLoading(false);
          return false;
        }
      }, []);
      
      const logout = useCallback(() => {
        setUser(null);
        sessionStorage.removeItem('servicegrid_auth');
      }, []);
      
      const contextValue = useMemo(() => ({
        user,
        isLoading, 
        error,
        login,
        logout
      }), [user, isLoading, error, login, logout]);
      
      return React.createElement(AuthContext.Provider, {
        value: contextValue
      }, children);
    };
    
    const useAuth = () => {

    // ==========================================
    // Toast Notification System
    // ==========================================
    
    const ToastContext = createContext(null);
    
    const ToastProvider = ({ children }) => {
      const [toasts, setToasts] = useState([]);
      
      const addToast = useCallback((toast) => {
        const id = Math.random().toString(36).substr(2, 9);
        const newToast = { ...toast, id };
        setToasts(prev => [...prev, newToast]);
        
        if (toast.duration !== 0) {
          setTimeout(() => {
            removeToast(id);
          }, toast.duration || 5000);
        }
      }, []);
      
      const removeToast = useCallback((id) => {
        setToasts(prev => prev.filter(toast => toast.id !== id));
      }, []);
      
      const showSuccess = useCallback((message) => {
        addToast({ message, type: 'success' });
      }, [addToast]);
      
      const showError = useCallback((message) => {
        addToast({ message, type: 'error' });
      }, [addToast]);
      
      const contextValue = useMemo(() => ({
        toasts,
        addToast,
        removeToast,
        showSuccess,
        showError,
        showWarning: (message) => addToast({ message, type: 'warning' }),
        showInfo: (message) => addToast({ message, type: 'info' })
      }), [toasts, addToast, removeToast, showSuccess, showError]);
      
      return React.createElement(ToastContext.Provider, {
        value: contextValue
      }, children);
    };
