<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSM Operations Platform - ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    ITSM運用システム
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    ログインしてください
                </p>
            </div>
            <form class="mt-8 space-y-6" onsubmit="handleLogin(event)">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">ユーザー名</label>
                        <input id="username" name="username" type="text" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="ユーザー名" value="admin">
                    </div>
                    <div>
                        <label for="password" class="sr-only">パスワード</label>
                        <input id="password" name="password" type="password" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="パスワード" value="admin123">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        ログイン
                    </button>
                </div>
            </form>

            <div id="status" class="mt-4 text-center"></div>

            <div class="mt-6 text-center text-sm text-gray-600">
                <p>テストアカウント:</p>
                <p>管理者: admin / admin123</p>
                <p>オペレータ: operator / operator123</p>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');
            
            statusDiv.innerHTML = '<div class="text-blue-600">ログイン中...</div>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = '<div class="text-green-600">✅ ログイン成功！</div>';
                    
                    // セッションストレージにトークンを保存
                    sessionStorage.setItem('authToken', data.token);
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    
                    // ダッシュボードページに遷移
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    statusDiv.innerHTML = '<div class="text-red-600">❌ ' + (data.message || 'ログインに失敗しました') + '</div>';
                }
            } catch (error) {
                console.error('Login error:', error);
                statusDiv.innerHTML = '<div class="text-red-600">❌ 接続エラーが発生しました</div>';
            }
        }

        // 自動ログインテスト
        window.addEventListener('load', () => {
            console.log('ITSM簡易ログイン画面読み込み完了');
        });
    </script>
</body>
</html>
