<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ServiceGrid - ITSMÈÅãÁî®„Ç∑„Çπ„ÉÜ„É†„Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useContext, createContext } = React;
    
    // Ë™çË®º„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà
    const AuthContext = createContext();
    
    const AuthProvider = ({ children }) => {
      const [user, setUser] = useState(null);
      const [isLoading, setIsLoading] = useState(true);
      const [error, setError] = useState(null);
      
      useEffect(() => {
        // „Çª„ÉÉ„Ç∑„Éß„É≥Âæ©ÂÖÉ
        try {
          const savedUser = sessionStorage.getItem('servicegrid_auth');
          if (savedUser) {
            const authData = JSON.parse(savedUser);
            if (authData.user && authData.timestamp) {
              const now = Date.now();
              const maxAge = 24 * 60 * 60 * 1000; // 24ÊôÇÈñì
              
              if (now - authData.timestamp < maxAge) {
                setUser(authData.user);
              } else {
                sessionStorage.removeItem('servicegrid_auth');
              }
            }
          }
        } catch (e) {
          console.warn('„Çª„ÉÉ„Ç∑„Éß„É≥Âæ©ÂÖÉ„Ç®„É©„Éº:', e);
          sessionStorage.removeItem('servicegrid_auth');
        } finally {
          setIsLoading(false);
        }
      }, []);
      
      const login = async (username, password) => {
        setError(null);
        setIsLoading(true);
        
        try {
          // „ÉÜ„Çπ„ÉàÁî®Ë™çË®º
          const testUsers = {
            'admin': { password: 'admin123', role: 'administrator', displayName: 'ÁÆ°ÁêÜËÄÖ' },
            'operator': { password: 'operator123', role: 'operator', displayName: '„Ç™„Éö„É¨„Éº„Çø„Éº' },
            'user': { password: 'user123', role: 'user', displayName: '„É¶„Éº„Ç∂„Éº' }
          };
          
          const testUser = testUsers[username];
          if (testUser && testUser.password === password) {
            const userData = {
              id: Date.now().toString(),
              username,
              displayName: testUser.displayName,
              role: testUser.role,
              loginTime: new Date().toISOString()
            };
            
            setUser(userData);
            
            // „Çª„ÉÉ„Ç∑„Éß„É≥‰øùÂ≠ò
            const authData = {
              user: userData,
              timestamp: Date.now()
            };
            sessionStorage.setItem('servicegrid_auth', JSON.stringify(authData));
            
            setIsLoading(false);
            return true;
          } else {
            setError('„É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
            setIsLoading(false);
            return false;
          }
        } catch (err) {
          setError('„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + err.message);
          setIsLoading(false);
          return false;
        }
      };
      
      const logout = () => {
        setUser(null);
        sessionStorage.removeItem('servicegrid_auth');
      };
      
      return (
        <AuthContext.Provider value={{ user, isLoading, error, login, logout }}>
          {children}
        </AuthContext.Provider>
      );
    };
    
    const useAuth = () => {
      const context = useContext(AuthContext);
      if (!context) {
        throw new Error('useAuth must be used within AuthProvider');
      }
      return context;
    };
    
    // „É≠„Ç∞„Ç§„É≥„Éö„Éº„Ç∏
    const LoginPage = () => {
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const { login, error, isLoading } = useAuth();
      
      const handleSubmit = async (e) => {
        e.preventDefault();
        await login(username, password);
      };
      
      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4">
          <div className="max-w-md w-full bg-white rounded-lg shadow-md p-6">
            <div className="text-center mb-6">
              <h1 className="text-3xl font-bold text-gray-900">ServiceGrid ITSM</h1>
              <p className="text-gray-600 mt-2">„Ç¢„Ç´„Ç¶„É≥„Éà„Å´„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
            </div>
            
            <form onSubmit={handleSubmit} className="space-y-4">
              <div>
                <label htmlFor="username" className="block text-sm font-medium text-gray-700 mb-1">
                  „É¶„Éº„Ç∂„ÉºÂêç
                </label>
                <input
                  type="text"
                  required
                  id="username"
                  className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ"
                  value={username}
                  onChange={(e) => setUsername(e.target.value)}
                />
              </div>
              
              <div>
                <label htmlFor="password" className="block text-sm font-medium text-gray-700 mb-1">
                  „Éë„Çπ„ÉØ„Éº„Éâ
                </label>
                <input
                  type="password"
                  required
                  id="password"
                  className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                />
              </div>
              
              {error && (
                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                  {error}
                </div>
              )}
              
              <button
                type="submit"
                disabled={isLoading}
                className={`w-full py-2 px-4 rounded-md font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors ${
                  isLoading
                    ? 'bg-gray-400 cursor-not-allowed'
                    : 'bg-blue-600 hover:bg-blue-700 text-white'
                }`}
              >
                {isLoading ? '„É≠„Ç∞„Ç§„É≥‰∏≠...' : '„É≠„Ç∞„Ç§„É≥'}
              </button>
              
              <div className="text-sm text-gray-600 text-center space-y-1 mt-4">
                <p className="font-semibold">üîë „ÉÜ„Çπ„ÉàÁî®„Ç¢„Ç´„Ç¶„É≥„Éà:</p>
                <p>admin / admin123 (ÁÆ°ÁêÜËÄÖ)</p>
                <p>operator / operator123 („Ç™„Éö„É¨„Éº„Çø„Éº)</p>
                <p>user / user123 („É¶„Éº„Ç∂„Éº)</p>
              </div>
            </form>
          </div>
        </div>
      );
    };
    
    // „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Éö„Éº„Ç∏
    const DashboardPage = () => {
      const { user, logout } = useAuth();
      
      const roleToJapanese = (role) => {
        const roleMap = {
          'administrator': 'ÁÆ°ÁêÜËÄÖ',
          'operator': '„Ç™„Éö„É¨„Éº„Çø„Éº',
          'user': '„É¶„Éº„Ç∂„Éº',
          'readonly': 'Èñ≤Ë¶ßÂ∞ÇÁî®'
        };
        return roleMap[role] || role;
      };
      
      return (
        <div className="min-h-screen bg-gray-100">
          {/* „Éò„ÉÉ„ÉÄ„Éº */}
          <header className="bg-white shadow-md">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center h-16">
                <h1 className="text-xl font-semibold text-gray-800">
                  ServiceGrid ITSM Platform
                </h1>
                <div className="flex items-center space-x-4">
                  <span className="text-gray-600">
                    {user?.displayName} ({roleToJapanese(user?.role)})
                  </span>
                  <button
                    onClick={logout}
                    className="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                  >
                    „É≠„Ç∞„Ç¢„Ç¶„Éà
                  </button>
                </div>
              </div>
            </div>
          </header>
          
          {/* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */}
          <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div className="px-4 py-6 sm:px-0">
              <div className="mb-8">
                <h2 className="text-3xl font-bold text-gray-900 mb-2">„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ</h2>
                <p className="text-gray-600">„Çà„ÅÜ„Åì„Åù„ÄÅ{user?.displayName}„Åï„Çì</p>
              </div>
              
              {/* Áµ±Ë®à„Ç´„Éº„Éâ */}
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                {[
                  { label: '„Ç∑„Çπ„ÉÜ„É†Á®ºÂÉçÁéá', value: '99.8%', icon: '‚ö°', color: 'green' },
                  { label: 'ÁÆ°ÁêÜË≥áÁî£Êï∞', value: '1,247', icon: 'üíª', color: 'blue' },
                  { label: '„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Ç§„É≥„Ç∑„Éá„É≥„Éà', value: '12', icon: 'üö®', color: 'red' },
                  { label: 'ÊâøË™çÂæÖ„Å°Ë¶ÅÊ±Ç', value: '8', icon: 'üìã', color: 'yellow' }
                ].map((stat, index) => (
                  <div key={index} className="bg-white overflow-hidden shadow rounded-lg">
                    <div className="p-5">

                        <div className="ml-5 w-0 flex-1">

                            </dt>

                              {stat.value}
                            </dd>
                          </dl>
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
              
              {/* „ÇØ„Ç§„ÉÉ„ÇØ„Ç¢„ÇØ„Ç∑„Éß„É≥ */}
              <div className="bg-white shadow rounded-lg p-6">
                <h3 className="text-lg leading-6 font-medium text-gray-900 mb-4">
                  „ÇØ„Ç§„ÉÉ„ÇØ„Ç¢„ÇØ„Ç∑„Éß„É≥
                </h3>
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                  {[
                    { icon: 'üö®', label: '„Ç§„É≥„Ç∑„Éá„É≥„ÉàÂ†±Âëä', color: 'blue' },
                    { icon: 'üìù', label: '„Çµ„Éº„Éì„ÇπË¶ÅÊ±Ç', color: 'green' },
                    { icon: 'üíª', label: 'Ë≥áÁî£ÁÆ°ÁêÜ', color: 'purple' },
                    { icon: 'üìö', label: '„Éä„É¨„ÉÉ„Ç∏„Éô„Éº„Çπ', color: 'orange' }
                  ].map((action, index) => (
                    <button
                      key={index}
                      className={`bg-${action.color}-50 hover:bg-${action.color}-100 p-4 rounded-lg text-center transition-colors`}
                    >
                      <div className="text-2xl mb-2">{action.icon}</div>
                      <div className="text-sm font-medium text-gray-900">{action.label}</div>
                    </button>
                  ))}
                </div>
              </div>
            </div>
          </main>
        </div>
      );
    };
    
    // „É°„Ç§„É≥„Ç¢„Éó„É™
    const App = () => {
      const { user, isLoading } = useAuth();
      
      useEffect(() => {
        document.title = 'ServiceGrid ITSM Platform';
      }, []);
      
      if (isLoading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
            <div className="text-center">
              <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mx-auto mb-4"></div>
              <p className="text-xl text-gray-700">Ë™çË®ºÁä∂ÊÖãÁ¢∫Ë™ç‰∏≠...</p>
            </div>
          </div>
        );
      }
      
      return user ? <DashboardPage /> : <LoginPage />;
    };
    
    // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÈñãÂßã
    const RootApp = () => (
      <AuthProvider>
        <App />
      </AuthProvider>
    );
    
    ReactDOM.render(<RootApp />, document.getElementById('root'));
  </script>
</body>
</html>
