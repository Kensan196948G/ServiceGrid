<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITSM運用システムプラットフォーム</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useContext, createContext, useEffect, useCallback, useMemo, memo } = React;

    // Authentication context
    const AuthContext = createContext();

    const AuthProvider = ({ children }) => {
      const [user, setUser] = useState(null);
      const [isLoading, setIsLoading] = useState(false);
      const [error, setError] = useState(null);

      // Check for existing session on mount
      useEffect(() => {
        const savedUser = sessionStorage.getItem('itsm_user');
        if (savedUser) {
          try {
            setUser(JSON.parse(savedUser));
          } catch (e) {
            sessionStorage.removeItem('itsm_user');
          }
        }
      }, []);

      const login = useCallback(async (username, password) => {
        setError(null);
        setIsLoading(true);
        
        try {
          if ((username === 'admin' && password === 'admin123') || 
              (username === 'operator' && password === 'operator123')) {
            const userData = {
              id: '1',
              username: username,
              displayName: username === 'admin' ? '管理者' : 'オペレーター',
              role: username === 'admin' ? 'administrator' : 'operator'
            };
            setUser(userData);
            sessionStorage.setItem('itsm_user', JSON.stringify(userData));
            setIsLoading(false);
            return true;
          } else {
            setError('ユーザー名またはパスワードが正しくありません');
            setIsLoading(false);
            return false;
          }
        } catch (err) {
          setError('ログインに失敗しました');
          setIsLoading(false);
          return false;
        }
      }, []);

      const logout = useCallback(() => {
        setUser(null);
        sessionStorage.removeItem('itsm_user');
      }, []);

      const contextValue = useMemo(() => ({
        user, isLoading, error, login, logout
      }), [user, isLoading, error, login, logout]);

      return React.createElement(AuthContext.Provider, {
        value: contextValue
      }, children);
    };

    const useAuth = () => {
      const context = useContext(AuthContext);
      if (!context) {
        throw new Error('useAuth must be used within AuthProvider');
      }
      return context;
    };

    // Login Page Component
    const LoginPage = () => {
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const { login, error, isLoading } = useAuth();

      const handleSubmit = async (e) => {
        e.preventDefault();
        await login(username, password);
      };

      return React.createElement('div', {
        className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-6 px-4 sm:py-12'
      }, 
        React.createElement('div', {
          className: 'max-w-md w-full space-y-8'
        },
          React.createElement('div', null,
            React.createElement('h1', {
              className: 'mt-4 sm:mt-6 text-center text-2xl sm:text-3xl font-extrabold text-gray-900',
              'aria-label': 'ITSMサービス管理システム',
              role: 'banner'
            }, 'ITSM運用システム'),
            React.createElement('p', {
              className: 'mt-2 text-center text-sm text-gray-600'
            }, 'アカウントにログインしてください')
          ),
          React.createElement('form', {
            className: 'mt-6 sm:mt-8 space-y-4 sm:space-y-6',
            onSubmit: handleSubmit,
            'aria-label': 'ユーザーログインフォーム',
            role: 'form'
          },
            React.createElement('div', {
              className: 'space-y-4'
            },
              React.createElement('div', null,
                React.createElement('label', {
                  htmlFor: 'username',
                  className: 'block text-sm font-medium text-gray-700'
                }, 'ユーザー名'),
                React.createElement('input', {
                  type: 'text',
                  required: true,
                  id: 'username',
                  name: 'username',
                  'aria-describedby': 'username-hint',
                  'aria-label': 'ユーザー名入力フィールド',
                  className: 'mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm',
                  placeholder: 'ユーザー名を入力',
                  value: username,
                  onChange: (e) => setUsername(e.target.value)
                })
              ),
              React.createElement('div', null,
                React.createElement('label', {
                  htmlFor: 'password',
                  className: 'block text-sm font-medium text-gray-700'
                }, 'パスワード'),
                React.createElement('input', {
                  type: 'password',
                  required: true,
                  id: 'password',
                  name: 'password',
                  'aria-describedby': 'password-hint',
                  'aria-label': 'パスワード入力フィールド',
                  className: 'mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm',
                  placeholder: 'パスワードを入力',
                  value: password,
                  onChange: (e) => setPassword(e.target.value)
                })
              )
            ),
            error && React.createElement('div', {
              className: 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded',
              role: 'alert',
              'aria-live': 'polite',
              'aria-atomic': 'true'
            }, error),
            React.createElement('div', null,
              React.createElement('button', {
                type: 'submit',
                disabled: isLoading,
                'aria-label': isLoading ? 'ログイン処理中です' : 'ログインボタン',
                'aria-describedby': 'login-button-desc',
                className: 'group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50'
              }, isLoading ? 'ログイン中...' : 'ログイン')
            ),
            React.createElement('div', {
              className: 'text-sm text-gray-600 text-center mt-4',
              role: 'region',
              'aria-label': 'テスト用ログイン情報'
            },
              React.createElement('p', { 'aria-label': 'テスト用アカウント情報' }, '🔑 テスト用アカウント:'),
              React.createElement('p', { 'aria-label': '管理者アカウント' }, 'admin / admin123'),
              React.createElement('p', { 'aria-label': 'オペレーターアカウント' }, 'operator / operator123')
            )
          )
        )
      );
    };

    // Dashboard Page Component
    const DashboardPage = () => {
      const { user, logout } = useAuth();
      const [stats, setStats] = useState({
        systemUptime: 0,
        totalAssets: 0,
        activeIncidents: 0,
        pendingRequests: 0
      });
      const [loading, setLoading] = useState(true);

      // Optimized data fetching with useCallback
      const fetchDashboardData = useCallback(async () => {
        try {
          setLoading(true);
          
          // Parallel API calls with timeout
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 5000);
          
          const [assetsResponse, incidentsResponse] = await Promise.allSettled([
            fetch('http://localhost:8082/api/assets/stats', { signal: controller.signal })
              .then(r => r.ok ? r.json() : { total: 1247 }),
            fetch('http://localhost:8082/api/incidents/stats', { signal: controller.signal })
              .then(r => r.ok ? r.json() : { active: 12 })
          ]);

          clearTimeout(timeoutId);

          const assetStats = assetsResponse.status === 'fulfilled' ? assetsResponse.value : { total: 1247 };
          const incidentStats = incidentsResponse.status === 'fulfilled' ? incidentsResponse.value : { active: 12 };

          setStats({
            systemUptime: 99.8,
            totalAssets: assetStats.total || 1247,
            activeIncidents: incidentStats.active || 12,
            pendingRequests: 8
          });
        } catch (error) {
          console.warn('Dashboard data fetch failed, using fallback data:', error);
          setStats({
            systemUptime: 99.8,
            totalAssets: 1247,
            activeIncidents: 12,
            pendingRequests: 8
          });
        } finally {
          setLoading(false);
        }
      }, []);

      // Dynamic data fetching
      useEffect(() => {
        fetchDashboardData();
        
        // Auto-refresh every 30 seconds
        const interval = setInterval(fetchDashboardData, 30000);
        return () => clearInterval(interval);
      }, [fetchDashboardData]);

      if (loading) {
        return React.createElement('div', {
          className: 'min-h-screen bg-gray-50 flex items-center justify-center'
        },
          React.createElement('div', {
            className: 'text-center'
          },
            React.createElement('div', {
              className: 'animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-600 mx-auto'
            }),
            React.createElement('p', {
              className: 'mt-4 text-lg text-gray-700'
            }, 'ダッシュボードデータ読み込み中...')
          )
        );
      }

      return React.createElement('div', {
        className: 'min-h-screen bg-gray-50'
      },
        React.createElement('nav', {
          className: 'bg-indigo-600 shadow-sm'
        },
          React.createElement('div', {
            className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8'
          },
            React.createElement('div', {
              className: 'flex justify-between h-16'
            },
              React.createElement('div', {
                className: 'flex items-center'
              },
                React.createElement('h1', {
                  className: 'text-xl font-semibold text-white',
                  role: 'banner'
                }, 'ITSM ダッシュボード')
              ),
              React.createElement('div', {
                className: 'flex items-center space-x-4'
              },
                React.createElement('span', {
                  className: 'text-white'
                }, `ようこそ、${user.displayName}さん`),
                React.createElement('button', {
                  onClick: logout,
                  'aria-label': 'システムからログアウト',
                  className: 'bg-indigo-700 hover:bg-indigo-800 text-white px-3 py-2 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500'
                }, 'ログアウト')
              )
            )
          )
        ),
        React.createElement('main', {
          className: 'max-w-7xl mx-auto py-6 sm:px-6 lg:px-8',
          role: 'main',
          'aria-label': 'ダッシュボードメインコンテンツ'
        },
          React.createElement('div', {
            className: 'px-4 py-6 sm:px-0'
          },
            React.createElement('h2', {
              className: 'text-2xl font-bold text-gray-900 mb-6'
            }, 'システム概要'),
            React.createElement('div', {
              className: 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 mb-6 sm:mb-8'
            },
              React.createElement('div', {
                className: 'bg-white overflow-hidden shadow rounded-lg'
              },
                React.createElement('div', {
                  className: 'p-5'
                },
                  React.createElement('div', {
                    className: 'flex items-center'
                  },
                    React.createElement('div', {
                      className: 'flex-shrink-0'
                    },
                      React.createElement('div', {
                        className: 'w-8 h-8 bg-green-500 rounded-full flex items-center justify-center'
                      }, '⚡')
                    ),
                    React.createElement('div', {
                      className: 'ml-5 w-0 flex-1'
                    },
                      React.createElement('dl', null,
                        React.createElement('dt', {
                          className: 'text-sm font-medium text-gray-500 truncate'
                        }, 'システム稼働率'),
                        React.createElement('dd', {
                          className: 'text-lg font-medium text-gray-900'
                        }, `${stats.systemUptime}%`)
                      )
                    )
                  )
                )
              ),
              React.createElement('div', {
                className: 'bg-white overflow-hidden shadow rounded-lg'
              },
                React.createElement('div', {
                  className: 'p-5'
                },
                  React.createElement('div', {
                    className: 'flex items-center'
                  },
                    React.createElement('div', {
                      className: 'flex-shrink-0'
                    },
                      React.createElement('div', {
                        className: 'w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center'
                      }, '💻')
                    ),
                    React.createElement('div', {
                      className: 'ml-5 w-0 flex-1'
                    },
                      React.createElement('dl', null,
                        React.createElement('dt', {
                          className: 'text-sm font-medium text-gray-500 truncate'
                        }, '管理資産数'),
                        React.createElement('dd', {
                          className: 'text-lg font-medium text-gray-900'
                        }, stats.totalAssets.toLocaleString())
                      )
                    )
                  )
                )
              ),
              React.createElement('div', {
                className: 'bg-white overflow-hidden shadow rounded-lg'
              },
                React.createElement('div', {
                  className: 'p-5'
                },
                  React.createElement('div', {
                    className: 'flex items-center'
                  },
                    React.createElement('div', {
                      className: 'flex-shrink-0'
                    },
                      React.createElement('div', {
                        className: 'w-8 h-8 bg-red-500 rounded-full flex items-center justify-center'
                      }, '🚨')
                    ),
                    React.createElement('div', {
                      className: 'ml-5 w-0 flex-1'
                    },
                      React.createElement('dl', null,
                        React.createElement('dt', {
                          className: 'text-sm font-medium text-gray-500 truncate'
                        }, 'アクティブインシデント'),
                        React.createElement('dd', {
                          className: 'text-lg font-medium text-gray-900'
                        }, stats.activeIncidents.toString())
                      )
                    )
                  )
                )
              ),
              React.createElement('div', {
                className: 'bg-white overflow-hidden shadow rounded-lg'
              },
                React.createElement('div', {
                  className: 'p-5'
                },
                  React.createElement('div', {
                    className: 'flex items-center'
                  },
                    React.createElement('div', {
                      className: 'flex-shrink-0'
                    },
                      React.createElement('div', {
                        className: 'w-8 h-8 bg-yellow-500 rounded-full flex items-center justify-center'
                      }, '📋')
                    ),
                    React.createElement('div', {
                      className: 'ml-5 w-0 flex-1'
                    },
                      React.createElement('dl', null,
                        React.createElement('dt', {
                          className: 'text-sm font-medium text-gray-500 truncate'
                        }, '承認待ち要求'),
                        React.createElement('dd', {
                          className: 'text-lg font-medium text-gray-900'
                        }, stats.pendingRequests.toString())
                      )
                    )
                  )
                )
              )
            ),
            React.createElement('div', {
              className: 'bg-white shadow rounded-lg p-6'
            },
              React.createElement('h3', {
                className: 'text-lg leading-6 font-medium text-gray-900 mb-4'
              }, 'クイックアクション'),
              React.createElement('div', {
                className: 'grid grid-cols-2 md:grid-cols-4 gap-4'
              },
                React.createElement('button', {
                  className: 'bg-blue-50 hover:bg-blue-100 p-4 rounded-lg text-center transition-colors'
                },
                  React.createElement('div', {
                    className: 'text-2xl mb-2'
                  }, '🚨'),
                  React.createElement('div', {
                    className: 'text-sm font-medium text-gray-900'
                  }, 'インシデント報告')
                ),
                React.createElement('button', {
                  className: 'bg-green-50 hover:bg-green-100 p-4 rounded-lg text-center transition-colors'
                },
                  React.createElement('div', {
                    className: 'text-2xl mb-2'
                  }, '📝'),
                  React.createElement('div', {
                    className: 'text-sm font-medium text-gray-900'
                  }, 'サービス要求')
                ),
                React.createElement('button', {
                  className: 'bg-purple-50 hover:bg-purple-100 p-4 rounded-lg text-center transition-colors'
                },
                  React.createElement('div', {
                    className: 'text-2xl mb-2'
                  }, '💻'),
                  React.createElement('div', {
                    className: 'text-sm font-medium text-gray-900'
                  }, '資産管理')
                ),
                React.createElement('button', {
                  className: 'bg-orange-50 hover:bg-orange-100 p-4 rounded-lg text-center transition-colors'
                },
                  React.createElement('div', {
                    className: 'text-2xl mb-2'
                  }, '📚'),
                  React.createElement('div', {
                    className: 'text-sm font-medium text-gray-900'
                  }, 'ナレッジベース')
                )
              )
            )
          )
        )
      );
    };

    // Main App Component
    const App = () => {
      const { user, isLoading } = useAuth();

      if (isLoading) {
        return React.createElement('div', {
          className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center'
        },
          React.createElement('div', {
            className: 'text-center'
          },
            React.createElement('div', {
              className: 'animate-spin rounded-full h-32 w-32 border-b-2 border-indigo-600 mx-auto'
            }),
            React.createElement('p', {
              className: 'mt-4 text-xl text-gray-700'
            }, 'システム初期化中...')
          )
        );
      }

      return user ? React.createElement(DashboardPage) : React.createElement(LoginPage);
    };

    // Render the app using React 18 createRoot
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      React.createElement(AuthProvider, null,
        React.createElement(App)
      )
    );
  </script>
</body>
</html>
