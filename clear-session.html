<!DOCTYPE html>
<html>
<head>
    <title>セッションクリア</title>
</head>
<body>
    <h1>セッションクリア</h1>
    <button onclick="clearSession()">セッションをクリア</button>
    <div id="status"></div>
    
    <script>
        function clearSession() {
            sessionStorage.clear();
            localStorage.clear();
            document.getElementById('status').innerHTML = '<p style="color: green;">セッションがクリアされました！<a href="/">ホームに戻る</a></p>';
        }
        
        // 現在のセッション状態を表示
        window.onload = function() {
            const token = sessionStorage.getItem('token');
            const userData = sessionStorage.getItem('user_data');
            
            if (token || userData) {
                document.getElementById('status').innerHTML = 
                    '<p style="color: orange;">認証情報が残っています。クリアボタンを押してください。</p>';
            } else {
                document.getElementById('status').innerHTML = 
                    '<p style="color: green;">セッションは既にクリアされています。</p>';
            }
        };
    </script>
</body>
</html>
